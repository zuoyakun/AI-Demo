<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGenTest - 智能测试方案协作平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义企业蓝主题 */
        :root {
            --primary-blue: #1890ff;
            --primary-blue-light: #40a9ff;
            --primary-blue-dark: #096dd9;
            --background-gray: #f5f5f5;
            --border-gray: #e8e8e8;
            --text-gray: #666;
            --success-green: #52c41a;
        }
        
        .enterprise-blue {
            background-color: var(--primary-blue);
        }
        
        .enterprise-blue-light {
            background-color: var(--primary-blue-light);
        }
        
        .enterprise-blue-dark {
            background-color: var(--primary-blue-dark);
        }

        /* 脉冲动画效果 */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .bg-enterprise {
            background-color: var(--background-gray);
        }
        
        .border-enterprise {
            border-color: var(--border-gray);
        }
        
        /* 消息气泡样式 */
        .message-bubble-user {
            background: linear-gradient(135deg, #95ec69, #52c41a);
            border-radius: 18px 4px 18px 18px;
        }
        
        .message-bubble-ai {
            background: white;
            border-radius: 4px 18px 18px 18px;
            border: 1px solid var(--border-gray);
        }
        
        .message-bubble-system {
            background: #f0f0f0;
            border-radius: 12px;
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bounce {
            animation: bounce 0.6s infinite alternate;
        }
        
        @keyframes bounce {
            to { transform: translateY(-3px); }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-gray);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* 增强滚动条样式 */
        .custom-scrollbar {
            scroll-behavior: smooth;
            scroll-padding-top: 20px;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
            margin: 5px 0;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #c1c1c1, #d1d1d1);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #a8a8a8, #b8b8b8);
            transform: scale(1.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:active {
            background: linear-gradient(45deg, #888, #999);
        }
        
        /* 移动端滚动优化 */
        .custom-scrollbar {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        /* 滚动指示器 */
        .scroll-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(24, 144, 255, 0.1);
            border-radius: 20px;
            padding: 8px 4px;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .scroll-indicator.show {
            opacity: 1;
        }
        
        .scroll-indicator .indicator-bar {
            width: 3px;
            height: 60px;
            background: rgba(24, 144, 255, 0.3);
            border-radius: 2px;
            position: relative;
        }
        
        .scroll-indicator .indicator-thumb {
            position: absolute;
            width: 100%;
            background: var(--primary-blue);
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        
        /* 滚动按钮 */
        .scroll-nav-btn {
            position: absolute;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(24, 144, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .scroll-nav-btn:hover {
            background: var(--primary-blue-dark);
            transform: scale(1.1);
        }
        
        .scroll-nav-btn.show {
            opacity: 1;
        }
        
        .scroll-to-top {
            top: 20px;
        }
        
        .scroll-to-bottom {
            bottom: 20px;
        }
        
        /* 新消息指示器 */
        .new-message-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(24, 144, 255, 0.3);
        }
        
        .new-message-indicator.show {
            opacity: 1;
        }
        
        .new-message-indicator:hover {
            background: var(--primary-blue-dark);
            transform: translateX(-50%) translateY(-2px);
        }
        
        /* 消息容器增强 */
        .messages-wrapper {
            position: relative;
            flex: 1;
            overflow: hidden;
            height: 100%;
            min-height: 0; /* 重要：允许flex子元素缩小 */
        }
        
        /* 修复消息容器的高度问题 */
        .messages-container {
            height: 100%;
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 确保主容器有正确的高度 */
        .main-container {
            height: 100vh;
            overflow: hidden;
        }
        
        /* 修复flex容器的滚动问题 */
        .flex-1.min-h-0 {
            min-height: 0;
            flex: 1 1 0%;
        }
        
        /* 调试用边框（可选） */
        .messages-wrapper {
            /* border: 2px solid red; */ /* 调试时取消注释 */
        }
        
        .messages-container {
            /* border: 2px solid blue; */ /* 调试时取消注释 */
        }
        
        /* 滚动区域高亮 */
        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #999, #aaa);
        }
        
        /* 键盘导航提示 */
        .keyboard-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .keyboard-hint.show {
            opacity: 1;
        }
        
        /* 专家头像样式 */
        .expert-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .expert-online {
            position: relative;
        }
        
        .expert-online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--success-green);
            border: 2px solid white;
            border-radius: 50%;
        }
        
        /* 会话列表项样式 */
        .conversation-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .conversation-item:hover {
            background-color: #f0f7ff;
            transform: translateX(2px);
        }
        
        .conversation-item.active {
            background-color: var(--primary-blue);
            color: white;
        }
        
        /* 按钮动画 */
        .btn-enterprise {
            background: var(--primary-blue);
            transition: all 0.3s ease;
        }
        
        .btn-enterprise:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.3);
        }
        
        /* 侧边栏展开动画 */
        .sidebar-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 报告面板样式 */
        .report-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: calc(100vw - 320px); /* 100vw - 左侧栏宽度(w-80=320px) */
            height: 100vh;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .report-panel.show {
            transform: translateX(0);
        }

        /* 当报告面板显示时，聊天区域添加遮罩 */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: 320px; /* 左侧栏宽度 */
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .chat-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .report-panel {
                width: calc(100vw - 280px);
            }
            .chat-overlay {
                left: 280px;
            }
        }

        @media (max-width: 768px) {
            .report-panel {
                width: 100vw;
            }
            .chat-overlay {
                left: 0;
            }
        }
        
        /* 输入框焦点样式 */
        .input-focus:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1);
        }

        /* 豆包风格报告样式 */
        .doubao-report-container {
            scroll-behavior: smooth;
        }

        .doubao-navigation {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 右上角导航样式 */
        .doubao-navigation-corner {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .doubao-navigation-corner:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        /* 右上角导航的滚动条样式 */
        .doubao-navigation-corner::-webkit-scrollbar {
            width: 4px;
        }

        .doubao-navigation-corner::-webkit-scrollbar-track {
            background: transparent;
        }

        .doubao-navigation-corner::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }

        .doubao-navigation-corner::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.8);
        }

        /* 确保导航在关闭报告面板时被清除 */
        .report-panel:not(.show) .doubao-navigation-corner {
            display: none;
        }

        /* 浮动报告按钮样式 */
        .floating-report-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .floating-report-btn:hover {
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px) scale(1.05);
        }

        .floating-report-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* 浮动按钮脉冲动画（有新内容时） */
        .floating-report-btn.pulse {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6), 0 0 0 8px rgba(59, 130, 246, 0.1);
            }
        }

        /* 报告头部优化 */
        .report-header-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }

        .doubao-section {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .doubao-section:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .doubao-content {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .nav-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* 渐入动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doubao-section {
            animation: fadeInUp 0.6s ease-out;
        }

        .doubao-section:nth-child(2) { animation-delay: 0.1s; }
        .doubao-section:nth-child(3) { animation-delay: 0.2s; }
        .doubao-section:nth-child(4) { animation-delay: 0.3s; }
        .doubao-section:nth-child(5) { animation-delay: 0.4s; }
        .doubao-section:nth-child(6) { animation-delay: 0.5s; }
        .doubao-section:nth-child(7) { animation-delay: 0.6s; }

        /* 背景渐变 */
        .doubao-report-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }

        /* 报告面板专门的样式调整 */
        .report-panel .doubao-report-container {
            padding: 0; /* 让豆包风格的容器自己控制padding */
        }
    </style>
</head>
<body class="bg-enterprise h-screen overflow-hidden">
    <!-- 主容器 -->
    <div class="flex h-full main-container">
        <!-- 左侧边栏 -->
        <div id="sidebar" class="w-80 bg-white border-r border-enterprise flex flex-col sidebar-transition">
            <!-- 顶部标题栏 -->
            <div class="h-16 enterprise-blue flex items-center justify-between px-4 text-white">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-robot text-xl"></i>
                    <span class="font-bold text-lg">AIGenTest</span>
                </div>
                <div class="flex space-x-2">
                    <button id="configBtn" class="p-2 hover:bg-blue-600 rounded-lg transition-colors" title="系统配置">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="addProjectBtn" class="p-2 hover:bg-blue-600 rounded-lg transition-colors" title="新建项目">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <!-- 搜索栏 -->
            <div class="p-4 border-b border-enterprise">
                <div class="relative">
                    <input type="text" id="searchConversations" 
                           placeholder="搜索项目..." 
                           class="w-full pl-10 pr-4 py-2 border border-enterprise rounded-lg input-focus outline-none">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 会话列表 -->
            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div id="conversationList" class="p-2">
                    <!-- 会话项将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 底部状态栏 -->
            <div class="p-4 border-t border-enterprise bg-gray-50">
                <div class="flex items-center space-x-2 text-sm text-gray-600">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span>AI专家团队在线</span>
                    <span id="expertCount" class="font-bold text-blue-600">7</span>
                </div>
            </div>
        </div>
        
        <!-- 聊天遮罩层 -->
        <div id="chatOverlay" class="chat-overlay"></div>
        
        <!-- 浮动报告切换按钮 -->
        <div id="floatingReportBtn" class="fixed bottom-6 right-6 z-30 hidden">
            <button class="floating-report-btn bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110" title="查看测试报告">
                <i class="fas fa-file-alt text-lg"></i>
            </button>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 聊天头部 -->
            <div id="chatHeader" class="h-16 bg-white border-b border-enterprise flex items-center justify-between px-6">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-project-diagram text-blue-600"></i>
                        </div>
                        <div>
                            <h2 id="currentProjectTitle" class="font-bold text-gray-800">欢迎使用AIGenTest</h2>
                            <p class="text-sm text-gray-500">智能测试方案协作平台</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button id="viewReportBtn" class="hidden px-4 py-2 btn-enterprise text-white rounded-lg hover:shadow-lg transition-all">
                        <i class="fas fa-file-alt mr-2"></i>查看报告
                    </button>
                    <button id="downloadReportBtn" class="hidden px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all">
                        <i class="fas fa-download mr-2"></i>下载方案
                    </button>
                    <button id="addExpertBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-all">
                        <i class="fas fa-user-plus mr-2"></i>添加专家
                    </button>
                </div>
            </div>
            
            <!-- 聊天消息区域 -->
            <div class="flex-1 flex min-h-0">
                <!-- 消息列表 -->
                <div class="flex-1 flex flex-col min-h-0">
                    <div class="messages-wrapper">
                        <div id="messagesContainer" class="messages-container custom-scrollbar p-6 space-y-4">
                            <!-- 欢迎消息 -->
                            <div class="text-center py-8">
                                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i class="fas fa-robot text-2xl text-blue-600"></i>
                                </div>
                                <h3 class="text-xl font-bold text-gray-800 mb-2">欢迎使用AIGenTest</h3>
                                <p class="text-gray-600 mb-4">智能测试方案协作平台，让AI专家团队为您生成专业的测试方案</p>
                                <div class="flex flex-col space-y-3">
                                    <button id="startFirstProject" class="px-6 py-3 btn-enterprise text-white rounded-lg hover:shadow-lg transition-all">
                                        <i class="fas fa-rocket mr-2"></i>开始第一个项目
                                    </button>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <!-- 滚动导航按钮 -->
                        <button id="scrollToTop" class="scroll-nav-btn scroll-to-top" title="回到顶部 (Home)">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button id="scrollToBottom" class="scroll-nav-btn scroll-to-bottom" title="滚动到底部 (End)">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        
                        <!-- 滚动指示器 -->
                        <div id="scrollIndicator" class="scroll-indicator">
                            <div class="indicator-bar">
                                <div id="indicatorThumb" class="indicator-thumb"></div>
                            </div>
                        </div>
                        
                        <!-- 新消息指示器 -->
                        <div id="newMessageIndicator" class="new-message-indicator">
                            <i class="fas fa-arrow-down mr-2"></i>
                            <span id="newMessageCount">1</span> 条新消息
                        </div>
                        
                        <!-- 键盘快捷键提示 -->
                        <div id="keyboardHint" class="keyboard-hint">
                            Home/End: 顶部/底部 | ↑↓: 滚动 | PgUp/PgDn: 翻页
                        </div>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div id="inputArea" class="border-t border-enterprise bg-white p-4">
                        <div class="flex items-end space-x-3">
                            <div class="flex-1">
                                <textarea id="messageInput" 
                                        placeholder="请描述您的测试需求..." 
                                        class="w-full p-3 border border-enterprise rounded-lg input-focus outline-none resize-none"
                                        rows="3"></textarea>
                            </div>
                            <div class="flex flex-col space-y-2">
                                <button id="sendBtn" class="w-12 h-12 btn-enterprise text-white rounded-lg hover:shadow-lg transition-all">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                <button id="attachBtn" class="w-12 h-12 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-all">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 快捷操作 -->
